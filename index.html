<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govulncheck Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="text-center">Golang Vulnerability Scanner</h2>
    <p class="text-center text-muted">Analyze your Golang-based repository for vulnerabilities</p>
    
    <div class="card p-4 shadow-sm">
        <div class="row mb-3 align-items-end">
            <div class="col-md-6">
                <label for="repo" class="form-label">Repository URL</label>
                <input type="text" id="repo" class="form-control" placeholder="Enter repo URL" value="https://github.com/openshift/sdn">
            </div>
            <div class="col-md-4">
                <label for="branch" class="form-label">Branch</label>
                <input type="text" id="branch" class="form-control" placeholder="Enter branch name" value="release-4.12">
            </div>
            <div class="col-md-2 text-end">
                <button class="btn btn-primary w-100" onclick="runScan()">Run Scan</button>
            </div>
        </div>
    </div>
    
    <div id="output" class="mt-4 p-3 border rounded bg-light" style="display: none;"></div>

    <script>
        function runScan() {
            const repo = document.getElementById("repo").value;
            const branch = document.getElementById("branch").value;
            const outputDiv = document.getElementById("output");
            outputDiv.style.display = "block";
            outputDiv.innerHTML = "<div class='text-center text-primary'>Scanning...</div>";

            fetch("/scan", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ repo, branch })
            })
            .then(response => response.json())
            .then(data => {
                outputDiv.innerHTML = `<pre class='text-break'>${JSON.stringify(data, null, 2)}</pre>`;
            })
            .catch(error => {
                outputDiv.innerHTML = "<div class='text-danger'>Error: " + error + "</div>";
            });
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <footer class="mt-5 pb-4 text-center text-muted">&copy; 2025 Golang Vulnerability Scanner</footer>
</body>
</html>
